RegisterUser:
  type: object
  properties:
    firstName:
      type: string
      minLength: 3
      maxLength: 20
      example: John
    lastName:
      type: string
      minLength: 3
      maxLength: 20
      example: Doe
    email:
      type: string
      format: email
      example: john.doe@example.com
    dateOfBirth:
      type: string
      format: date
      example: 1990-01-01
    password:
      type: string
      minLength: 8
      example: Password123!
    confirmPassword:
      type: string
      example: Password123!
  required:
    - firstName
    - lastName
    - email
    - dateOfBirth
    - password
    - confirmPassword

LoginUser:
  type: object
  properties:
    email:
      type: string
      format: email
      example: john.doe@example.com
    password:
      type: string
      example: Password123!
  required:
    - email
    - password
