RegisterUser:
  type: object
  required:
    - firstName
    - lastName
    - email
    - dateOfBirth
    - password
    - confirmPassword
  properties:
    firstName:
      type: string
      description: The user's first name
      minLength: 3
      maxLength: 20
      example: John
    lastName:
      type: string
      description: The user's last name
      minLength: 3
      maxLength: 20
      example: Doe
    email:
      type: string
      format: email
      description: The user's email address
      example: johndoe@example.com
    dateOfBirth:
      type: string
      format: date
      description: The user's date of birth in ISO 8601 format
      example: 1990-01-01
    password:
      type: string
      description: The user's password
      minLength: 8
      pattern: '^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W_]).+$'
      example: $Password123
    confirmPassword:
      type: string
      description: Confirmation of the user's password. This field should match the `password` field.
      example: $Password123

LoginUser:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      description: The user's email address
      example: johndoe@example.com
    password:
      type: string
      description: The user's password
      example: $Password123
